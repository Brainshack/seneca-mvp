
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="shortcut icon" href="../../assets/ico/favicon.png"-->

    <title>Service</title>

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
      }
    </style>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">


    <link href="/css/mvp.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="#">About</a></li>
        </ul>
        <h3 class="text-muted">Service</h3>
      </div>

      <div class="row" id="welcome" ng-app="login">
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
          <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras quis enim sed nunc congue fermentum. Phasellus vitae tincidunt arcu.</h2>
        </div>
        <div class="col-lg-4" ng-controller="Login" ng-cloak>
          <form role="form">
            <div ng-class="{'form-group':true,mvp_seek_input:seek_name,animated:true,fadeIn:fadein_name,fadeOut:fadeout_name}">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="enter name" ng-model="input_name" xng-change="change('name')">
            </div>
            <div ng-class="{'form-group':true,mvp_seek_input:seek_email}">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="enter email" ng-model="input_email" xng-change="change('email')">
            </div>
            <div ng-class="{'form-group':true,mvp_seek_input:seek_password,animated:true,fadeIn:fadein_password,fadeOut:fadeout_password}">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="enter password" ng-model="input_password" xng-change="change('password')">
            </div>
          </form>
          <table id="loginbtns"><tr>
             <td class="left"><a ng-class="{btn:true, 'btn-primary':true, mvp_seek_input:seek_signup, animated:true, fadeIn:fadein_signup, fadeOut:fadeout_signup}" href="#"  ng-click="signup()">Sign Up &raquo;</a></td>

             <td class="center"><a ng-class="{btn:true, 'btn-primary':true, mvp_hide:hide_cancel, animated:true, fadeIn:fadein_cancel, fadeOut:fadeout_cancel, float:float_cancel}" href="#"  ng-click="cancel()">Cancel</a></td>

             <td class="right"><a ng-class="{btn:true, 'btn-primary':true, mvp_seek_input:seek_signin, mvp_hide:hide_signin, animated:true, fadeIn:fadein_signin, fadeOut:fadeout_signin}" href="#"  ng-click="signin()">Sign In &raquo;</a></td>

             <td ng-class="{right:true,hide:hide_send}"><a ng-class="{btn:true, 'btn-primary':true, mvp_seek_input:seek_send, animated:true, fadeIn:fadein_send, fadeOut:fadeout_send}" href="#"  ng-click="send()">Send Reset &raquo;</a></td>
          </tr></table>
          <p>
            <a ng-class="{mvp_hide:hide_forgot}" style="clear:both;float:right;margin-top:10px;" href="#" ng-click="forgot()">forgot password?</a>
          </p>
          <p style="margin-top:40px;" ng-show="showmsg">{{msg}}</p>
       </div>
        <div class="col-lg-2"></div>
      </div>


      <div class="footer" >

      </div>

    </div> <!-- /container -->


    <script src="/bower_components/underscore/underscore-min.js"></script>
    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/js/cookies.js"></script>
    <script src="/js/mvp-public.js"></script>
  </body>
</html>
